<!DOCTYPE html>
<html>
<head>
  <title>Hill Gates Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Fullscreen control -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.css" />
  <script src="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.js"></script>

  <!-- PMTiles + vector grid (if you’re drawing gates from PMTiles) -->
  <script src="https://unpkg.com/pmtiles@3.0.2/dist/pmtiles.js"></script>
  <script src="https://unpkg.com/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.bundled.js"></script>

  <style>
    html, body { height:100%; margin:0; }
    #map { width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

<!-- MapLibre + PMTiles -->
<link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/pmtiles@3.0.2/dist/pmtiles.js"></script>

<script>
  // Register pmtiles:// for MapLibre
  const protocol = new pmtiles.Protocol();
  maplibregl.addProtocol("pmtiles", protocol.tile);

  const style = {
    version: 8,
    sources: {
      thunderforest: {
        type: "raster",
        tiles: [
          "https://tile.thunderforest.com/outdoors/{z}/{x}/{y}.png?apikey=d84b6d1e1a4e4762a54350b8fe7dc9ae"
        ],
        tileSize: 256,
        maxzoom: 20,
        attribution:
          'Maps © <a href="https://www.thunderforest.com/">Thunderforest</a>, Data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      },
      gates: {
        type: "vector",
        url: "pmtiles://https://pwb999.github.io/hill-gates-map/gates.pmtiles"
      }
    },
    layers: [
      { id: "tf-base", type: "raster", source: "thunderforest" },
      {
        id: "gates-circles",
        type: "circle",
        source: "gates",
        "source-layer": "gates",        // use "layer0" if your layer wasn't named with -l gates
        minzoom: 8,
        paint: {
          "circle-radius": 3,
          "circle-color": "#e53935",
          "circle-stroke-color": "#ffffff",
          "circle-stroke-width": 1,
          "circle-opacity": 0.9
        }
      }
    ]
  };

  const map = new maplibregl.Map({
    container: "map",
    style,
    center: [-3.08, 54.46],
    zoom: 12
  });

  map.on("click", "gates-circles", (e) => {
    const p = e.features?.[0]?.properties || {};
    const name = p.name || (p.id ? `Gate #${p.id}` : "Gate");
    new maplibregl.Popup()
      .setLngLat(e.lngLat)
      .setHTML(`<strong>${name}</strong>`)
      .addTo(map);
  });

  map.on("mouseenter", "gates-circles", () => (map.getCanvas().style.cursor = "pointer"));
  map.on("mouseleave", "gates-circles", () => (map.getCanvas().style.cursor = ""));
</script>
</body>
</html>
