<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hill Gates Map (MapLibre + Thunderforest + PMTiles)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- MapLibre GL -->
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <!-- PMTiles -->
  <script src="https://unpkg.com/pmtiles@3.0.2/dist/pmtiles.js"></script>

  <style>
    html, body { margin:0; height:100%; }
    #map { width:100%; height:100vh; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  // Register pmtiles protocol
  const protocol = new pmtiles.Protocol();
  maplibregl.addProtocol("pmtiles", protocol.tile);

  // Point to your S3 file
  const PMTILES_URL = "https://s3.eu-west-2.amazonaws.com/www.libre-maps.com/gates.pmtiles";

  // Attach PMTiles instance (so we can query metadata later if needed)
  const p = new pmtiles.PMTiles(PMTILES_URL);
  protocol.add(p);

  const style = {
    "version": 8,
    "sources": {
      "thunderforest": {
        "type": "raster",
        "tiles": [
          "https://tile.thunderforest.com/outdoors/{z}/{x}/{y}.png?apikey=d84b6d1e1a4e4762a54350b8fe7dc9ae"
        ],
        "tileSize": 256,
        "maxzoom": 20,
        "attribution": "Maps © <a href='https://www.thunderforest.com/'>Thunderforest</a>, Data © OSM"
      },
      "gates": {
        "type": "vector",
        "url": "pmtiles://" + PMTILES_URL
      }
    },
    "layers": [
      { "id": "tf-base", "type": "raster", "source": "thunderforest" },
      {
        "id": "gates-circles",
        "type": "circle",
        "source": "gates",
        "source-layer": "gates",   // try "gates"; if nothing shows, change to "layer0"
        "minzoom": 8,
        "paint": {
          "circle-radius": 3,
          "circle-color": "#e53935",
          "circle-stroke-color": "#fff",
          "circle-stroke-width": 1,
          "circle-opacity": 0.9
        }
      }
    ]
  };

  const map = new maplibregl.Map({
    container: "map",
    style,
    center: [-3.08, 54.46], // Cumbria
    zoom: 12,
    hash: true
  });

  map.addControl(new maplibregl.NavigationControl(), "top-right");
  map.addControl(new maplibregl.ScaleControl({ unit: "metric" }), "bottom-left");

  map.on("load", async () => {
    // Dynamically confirm the layer id inside your PMTiles metadata
    const md = await p.getMetadata();
    console.log("PMTiles metadata:", md);
  });

  map.on("click", "gates-circles", (e) => {
    const props = e.features?.[0]?.properties || {};
    const name = props.name || (props.id ? `Gate #${props.id}` : "Gate");
    new maplibregl.Popup().setLngLat(e.lngLat).setHTML(`<b>${name}</b>`).addTo(map);
  });
</script>
</body>
</html>
