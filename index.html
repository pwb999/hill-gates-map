<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OS Maps + Gates (PMTiles)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/pmtiles@3.0.2/dist/pmtiles.js"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  const OS_KEY = "5Wvvt83xAGunWFV88Agl3yXRr7rZ0mAh";

  // Enable pmtiles:// protocol
  const protocol = new pmtiles.Protocol();
  maplibregl.addProtocol("pmtiles", protocol.tile);

  const style = {
    "version": 8,
    "sources": {
      "os-raster": {
        "type": "raster",
        "tiles": [
          `https://api.os.uk/maps/raster/v1/zxy/Leisure_3857/{z}/{x}/{y}.png?key=${OS_KEY}`
        ],
        "tileSize": 256,
        "maxzoom": 19,
        "attribution": "Â© Ordnance Survey"
      },
      "gates": {
        "type": "vector",
        "url": "pmtiles://https://pwb999.github.io/hill-gates-map/gates.pmtiles"
      }
    },
    "layers": [
      { "id": "os-raster", "type": "raster", "source": "os-raster" },
      {
        "id": "gates-circles",
        "type": "circle",
        "source": "gates",
        "source-layer": "gates",   // if points don't show, try "layer0" as a test
        "minzoom": 10,
        "paint": {
          "circle-radius": 4,
          "circle-color": "#e53935",
          "circle-stroke-color": "#ffffff",
          "circle-stroke-width": 1,
          "circle-opacity": 0.9
        }
      }
    ]
  };

  const map = new maplibregl.Map({
    container: "map",
    style,
    center: [-3.1, 54.5],
    zoom: 12
  });

  map.on("error", (e) => console.error("MapLibre error:", e?.error || e));
</script>
</body>
</html>
