<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hill Gates Map (MapLibre + Thunderforest + PMTiles)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- MapLibre GL -->
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <!-- PMTiles (adds pmtiles:// protocol for MapLibre) -->
  <script src="https://unpkg.com/pmtiles@3.0.2/dist/pmtiles.js"></script>

  <style>
    html, body { margin:0; height:100%; }
    #map { width:100%; height:100vh; }
    .maplibregl-ctrl-attrib { font-size: 11px; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  // 1) Register pmtiles:// with MapLibre
  const protocol = new pmtiles.Protocol();
  maplibregl.addProtocol("pmtiles", protocol.tile);

  // 2) Build the style: Thunderforest raster + Gates vector (PMTiles)
  const style = {
    "version": 8,
    "sources": {
      "thunderforest": {
        "type": "raster",
        "tiles": [
          "https://tile.thunderforest.com/outdoors/{z}/{x}/{y}.png?apikey=d84b6d1e1a4e4762a54350b8fe7dc9ae"
        ],
        "tileSize": 256,
        "maxzoom": 20,
        "attribution": "Maps © <a href='https://www.thunderforest.com/'>Thunderforest</a>, Data © <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors"
      },
      "gates": {
        "type": "vector",
        // Use the full URL on GitHub Pages
        "url": "pmtiles://https://pwb999.github.io/hill-gates-map/gates.pmtiles"
      }
    },
    "layers": [
      { "id": "tf-base", "type": "raster", "source": "thunderforest" },

      // Gates (vector circles). If your tippecanoe layer wasn’t named, try source-layer "layer0"
      {
        "id": "gates-circles",
        "type": "circle",
        "source": "gates",
        "source-layer": "layer0",         // change to "layer0" if nothing shows
        "minzoom": 8,
        "paint": {
          "circle-radius": 3,
          "circle-color": "#e53935",
          "circle-stroke-color": "#ffffff",
          "circle-stroke-width": 1,
          "circle-opacity": 0.9
        }
      }
    ]
  };

  // 3) Create the map
  const map = new maplibregl.Map({
    container: "map",
    style,
    center: [-3.08, 54.46],   // roughly Cumbria
    zoom: 12,
    hash: true                // shareable URL with map state
  });

  // 4) Basic UI
  map.addControl(new maplibregl.NavigationControl({ visualizePitch: true }), "top-right");
  map.addControl(new maplibregl.ScaleControl({ unit: "metric" }), "bottom-left");

  // 5) Interactions: cursor + popup
  map.on("load", () => {
    map.on("mouseenter", "gates-circles", () => map.getCanvas().style.cursor = "pointer");
    map.on("mouseleave", "gates-circles", () => map.getCanvas().style.cursor = "");
    map.on("click", "gates-circles", (e) => {
      const p = e.features?.[0]?.properties || {};
      const name = p.name || (p.id ? `Gate #${p.id}` : "Gate");
      new maplibregl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<strong>${name}</strong>`)
        .addTo(map);
    });
  });

  // 6) Helpful error log if tiles fail
  map.on("error", (e) => console.error("MapLibre error:", e?.error || e));
</script>
</body>
</html>
